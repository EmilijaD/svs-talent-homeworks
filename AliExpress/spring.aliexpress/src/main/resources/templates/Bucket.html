
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Produkti vo kosnicka</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: pink">
	<h1>Produkti vo kosnicka:</h1>
	<p th:text="${kosnicka}"></p>
	<table>
		<tr th:each="item : ${backet}">

			<td>|</td>
			<td th:text="${item.name}">ISBN</td>
			<td>|</td>
			<td th:text="${item.price}">Title</td>

		</tr>
	</table>
	<a th:href="@{/index}">Lista na Produkti</a>
	<p>Vkupno za plakjanje:</p>
	<p th:text="${suma}">suma</p>
	<a th:href="@{/payment}">Plati</a>
</body>
</html>
