<html>

<body style="background-color: pink">
	<table>
		<tr th:each="book : ${books}">
			<td><a th:href="@{/books/{id}(id=${book.id})}">Edit</a></td>
			<td>|</td>
			<td th:text="${book.isbn}">ISBN</td>
			<td>|</td>
			<td th:text="${book.title}">Title</td>
			<td><a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a></td>
		</tr>
	</table>
	

</body>


</html>
